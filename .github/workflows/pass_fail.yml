name: Pass or fail

on: [pull_request]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Run tests
      run: |
        echo "Running Python unit tests..."
        python -m unittest discover -s tests -v
